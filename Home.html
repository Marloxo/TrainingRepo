<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Home.css">
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>

    <title>Home</title>
</head>

<body>
    <h2>Please Enter Your Details For Our Dating Website! </h2>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="GET" enctype="multipart/form-data">
        <div>
            <fieldset>
                <legend>Your Face</legend>
                <label for="avatar">Your image:</label>
                <input type="file" name="UserImage" required="required"> <br>
                <label for="avatar"> Image preview:</label>
                <img id="preview" src="" alt=""> <br>
            </fieldset> <br>

            <fieldset>
                <legend>Your general details</legend>
                <label for="details">Name:</label>
                <input type="text" name="Username" placeholder="Your Full Name" required="required">
                <br>
                <label for="details" class="radio">Gender:</label>
                <input type="radio" name="gender" class="radio" value="male" required="required"> Male
                <input type="radio" name="gender" class="radio" value="female" required="required"> Female<br>
                <label for="details">Age:</label>
                <input type="number" name="Age" id="" required="required"> <br>
                <label for="details"> Date of birth:</label>
                <input type="date" name="Date" id=""> <br>
                <label for="details">  Favorite Color: </label>
                <input type="color" name="Color" id=""> <br>
                <label for="details">  Which country: </label>
                <select name="Country" id="">
                <option value=""></option>
                <option value="Syria">Syria</option>
                <option value="UK">UK</option>
                <option value="US">US</option>
                <option value="China">China</option>
                <option value="India">India</option>
                </select> <br>
            </fieldset> <br>

            <fieldset>
                <legend>Your indicators</legend>
                <label for="indicators">Height: </label>
                <label for="range1" class="range1">Short </label>
                <input type="range" name="Height" id="" min="0" max="100">
                <label for="range1" class="range2"> Tall</label> <br>
                <label for="indicators">Salary: </label>
                <label for="range2" class="range1">Poor </label>
                <input type="range" name="Salary" id="" min="0" max="100">
                <label for="range2" class="range2"> Rich</label> <br>
            </fieldset> <br>

            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="Info">Email: </label>
                <input type="email" name="Email" id="" required="required"><br>
                <label for="Info">Mobile: </label>
                <input type="tel" name="Mobile" id=""> <br>
                <label for="Info">Address: </label>
                <textarea name="Address" id="" cols="30" rows="10"></textarea> <br>
                <label for="Info"> Method to contact you: </label>

                <input type="checkbox" name="Email" id="chechbox">Email
                <input type="checkbox" name="Whatsapp" id="chechbox"> Whatsapp
                <input type="checkbox" name="appchat" id="chechbox">In-app chat
            </fieldset> <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
